# ------------------------------------------------------------------------------
#            -= Arno's Iptables Firewall(AIF) - Webfilter plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# ------------------------------------------------------------------------------
# Webfilter
#
# Allows filtering which remote hosts (websites) the machine this firewall is
# running on, is allowed to connect to (or not). It operates similar to the
# builtin INET_OUTPUT_xxx-settings except that the webfilter-plugin supports
# dynamic hostnames.
# ------------------------------------------------------------------------------

# Specify here the time(s) in minutes between executes of the helper script
# (leave default if you don't know what it is).
# ------------------------------------------------------------------------------
WEBFILTER_TIME="15"

################################################################################
# Use WEBFILTER_HOST_OPEN_xxx and WEBFILTER_HOST_DENY to restrict              #
# output traffic
#                                                                              #
# By default all output packets are allowed, unless one of the                 #
# WEBFILTER_HOST_OPEN_xxx variables is specified. In that case the default     #
# policy for that protocol (TCP, UDP, ICMP, IP) will become deny, except for   #
# IP which always defaults to deny.                                            #
################################################################################

#-------------------------------------------------------------------------------
# WEBFILTER_HOST_OPEN_yyy & WEBFILTER_HOST_DENY_yyy format:
#
# TCP/UDP port form:
#       "SRCIP1,SRCIP2,...>DESTIP1~port \
#        SRCIP3,...>DESTIP2~port"
#
# IP form:
#       "SRCIP1,SRCIP2,...>DESTIP1~protocol \
#        SRCIP3,...>DESTIP2~protocol"
#
# ICMP form:
#       "SRCIP1,SRCIP2,...>DESTIP1 \
#        SRCIP3,...>DESTIP2"
#
# TCP/UDP examples:
# -----------------
# Simple:
#       (Allow traffic to INET host "google.com"):
#       WEBFILTER_HOST_OPEN_xxx="google.com"
# Advanced:
#       (Allow port 20 & 21 to INET host google.com and
#        allow port 80 to INET host bing.com):
#       WEBFILTER_HOST_OPEN_xxx="google.com~20,21 bing.com~80"
#
# IP protocol example:
#       (Allow protocols 47 & 48 to INET host duckduckgo.com):
#      WEBFILTER_HOST_OPEN_IP="duckduckgo.com~47,48"
#
#-------------------------------------------------------------------------------

# Put in the following variables which hosts you want to allow(open) for certain
# services
# ------------------------------------------------------------------------------
WEBFILTER_HOST_OPEN_TCP=""
WEBFILTER_HOST_OPEN_UDP=""
WEBFILTER_HOST_OPEN_ICMP=""
WEBFILTER_HOST_OPEN_IP=""

# Put in the following variables which hosts you want to deny for certain
# services
# ------------------------------------------------------------------------------
WEBFILTER_HOST_DENY_TCP=""
WEBFILTER_HOST_DENY_UDP=""
WEBFILTER_HOST_DENY_ICMP=""
WEBFILTER_HOST_DENY_IP=""

# Enable (1) or disable(0) logging of denied packets
# ------------------------------------------------------------------------------
WEBFILTER_DENY_LOG=1

# Specify the policy for denied packets: DROP (default) or REJECT
# ------------------------------------------------------------------------------
WEBFILTER_DENY_POLICY="DROP"
