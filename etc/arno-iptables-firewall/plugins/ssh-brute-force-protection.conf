# ------------------------------------------------------------------------------------------
#            -= Arno's iptables firewall - SSH Brute Force Protection plugin =-
# ------------------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------------------
ENABLED=0

# Specify here the port(s) you want to SSH checks to apply to
# ------------------------------------------------------------------------------------------
SSH_BFP_PORTS="22"

# Specify here the hosts you want to allow to bypass the SSH protection checks
# ------------------------------------------------------------------------------------------
SSH_BFP_TRUSTED_HOSTS=""

# 1st set of maximum allowed connection attempts (default: 4 connections/60 seconds)
# ------------------------------------------------------------------------------------------
SSH_BFP_MAX_RATE1="4"
SSH_BFP_MAX_TIME1="60"

# 2nd set of maximum allowed connection attempts (default: 10 connections/1800 seconds)
# ------------------------------------------------------------------------------------------
SSH_BFP_MAX_RATE2="10"
SSH_BFP_MAX_TIME2="1800"

