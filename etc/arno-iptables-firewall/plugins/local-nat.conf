# ------------------------------------------------------------------------------
#             -= Arno's iptables firewall - Local NAT plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# Specify here the (input) interface where the local-NAT clients connect to
# ------------------------------------------------------------------------------
LOCAL_NAT_IF=""

# In case you're using separate in/out interfaces, specify the output interface
# here else leave it as is.
# ------------------------------------------------------------------------------
LOCAL_NAT_IF_OUT="$NAT_LOCAL_IF"

# Specify here the (output) IP that should be used for SNAT-ing
# ------------------------------------------------------------------------------
LOCAL_NAT_IP=""

# Put in the hosts allowed for the local-NAT clients to connect to (space or
# comma separated). If left empty nothing is allowed
# ------------------------------------------------------------------------------
LOCAL_NAT_HOSTS=""

# Enable logging of dropped packets?
# ------------------------------------------------------------------------------
LOCAL_NAT_DROP_LOG="1"

